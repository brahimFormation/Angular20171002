<div class="card-header">
  <span [appState]="item.state"></span>
</div>
<div class="card-body">
  <h4 class="card-title">{{ item.name }}</h4>
  <p class="card-text">{{ item.reference }}</p>
  <div *ngIf="states.LIVREE != item.state">
    <button class="btn btn-primary" *ngIf="states.ENCOURS != item.state" (click)="changeState(item.key, states.ENCOURS)">En cours</button>
    <button class="btn btn-primary" (click)="changeState(item.key, states.LIVREE)">Livr√©e</button>
  </div>
</div>
