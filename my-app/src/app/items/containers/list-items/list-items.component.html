<div class="container">
  <div class="navbar navbar-light">
    <form class="form-inline">
      <input (keyup)="$event" #recherche class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    </form>
  </div>
</div>
<div class="container">
  <div *ngFor="let item of (collection | async) | filter:recherche.value" class="card">
    <app-item [item]="item"></app-item>
  </div>
</div>
